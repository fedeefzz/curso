<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Num1=parseInt(prompt("Introduzca un numero"))
        var Num2=parseInt(prompt("Introduzca otro numero"))
        var Num3=parseInt(prompt ("introduzca otro numero"))
        if(Num1>Num2 && Num1>Num3) {
            document.write(Num1)
        } else {
            if(Num2>Num3){
                document.write(Num2)
            } else{
                document.write(Num3)
            }
        } 
       
    </script>
</body>
</html>
