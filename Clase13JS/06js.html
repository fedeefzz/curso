<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Num1=parseInt(prompt("Introduzca un numero"))
        var Num2=parseInt(prompt("Introduzca otro numero"))
        if(Num1>Num2) {
            document.write(Num1)
        } else {
            document.write(Num2)
        }
    </script>
</body>
</html>
