<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fuentes estilos y ancho</title>
        <style>
                 body {font-size: 200%;}
        p.normal_style {font-style: normal;}
        p.italic {font-style: italic;}
        p.oblique {font-style: oblique;}
        p.normal_weight {font-weight: normal;}
        p.light {font-weight: lighter;}
        p.thick {font-weight: bold;}
        p.thicker {font-weight: 900;}
        p.normal_variant {font-variant: normal;}
        p.small {font-variant: small-caps;}
        </style>
</head>
<body>
        <p style="font-style: normal;">Este es un párrafo en estilo normal</p>
        <p style="font-style: italic;">Este es un párrrafo con estilo italic</p>
        <p style="font-style: oblique;">Este es un párrafo con estilo oblique</p>
        <p style="font-weight: normal;"> Este es un párrafo con peso normal</p>
        <p style="font-weight: lighter;">Este es un párrafo con peso ligero</p>
        <p style="font-weight: bold;">Este es un párrafo con fuente gruesa</p>
        <p style="font-variant: normal;">Texto con variante normal</p>
        <p style="font-variant: small-caps;">Texto con variante pequeña</p>

</body>
</html>
